<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Psychic Game</title>
    <link href="https://fonts.googleapis.com/css?family=Caesar+Dressing|Open+Sans|Orbitron:900" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrapper">
        <span class="decorative-strip"></span>
        <div class="content">
            <header class="heading">
                <h1><span class="yellow-text">Guess</span> This</h1>
                <p>A Simple But Fun Javascript Game</p>
                <p>Player Has Ten Chances To Guess The Right Letter</p>
                <p>Select A Letter Using Your Keyboard!</p>
            </header>
            <section>
                <h3 id="currentGuess"></h3>
                <h3 id="numGuessesRemaining"></h3>
                <h3 id="guessedAlready"></h3>
            </section>
            <section>
                <h3 id="numUserWins" class="yellow-text"></h3>
                <h3 id="numUserLosses" class="yellow-text"></h3>
                <h3 id="test"></h3>
            </section>
            <div>
                <img src="assets/img/pirate-grey.png" id="small-pirate-img">
            </div>
        </div>
        <script src="assets/js/game.js" type="text/javascript">
        </script>
    </div>
</body>
</html>
